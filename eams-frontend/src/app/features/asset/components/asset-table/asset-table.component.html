<div>
  <p-table
    [value]="assets()"
    [lazyLoadOnInit]="true"
    (onLazyLoad)="onLazyLoad($event)"
    [paginator]="true"
    [rows]="pageSize()"
    [totalRecords]="totalElements()"
    [loading]="loading()"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Serial Number</th>
        <th>Type</th>
        <th>Status</th>
        <th>Purchase Date</th>
        <th class="actions-header">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-asset>
      <tr>
        <td>{{asset.id}}</td>
        <td class="font-bold">{{asset.name}}</td>
        <td>{{asset.serialNumber}}</td>
        <td>{{asset.type}}</td>
        <td>
          <p-tag [value]="asset.status" [severity]="getSeverity(asset.status)"></p-tag>
        </td>
        <td>{{ asset.purchaseDate | date:'mediumDate' }}</td>
        <td class="action-buttons">
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            (onClick)="editAsset.emit(asset)"
            pTooltip="Edit">
          </p-button>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            severity="danger"
            (onClick)="deleteAsset.emit(asset)"
            pTooltip="Delete">
          </p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">
          <app-empty-state
            icon="pi pi-desktop"
            title="No Assets Found"
            message="There are currently no assets matching your criteria in the system.">
          </app-empty-state>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
